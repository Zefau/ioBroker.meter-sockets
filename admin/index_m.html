<html>
<head>
	<link rel="stylesheet" type="text/css" href="../../css/adapter.css"/>
	<link rel="stylesheet" type="text/css" href="../../lib/css/materialize.css">

	<script type="text/javascript" src="../../lib/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="../../socket.io/socket.io.js"></script>

	<script type="text/javascript" src="../../js/translate.js"></script>
	<script type="text/javascript" src="../../lib/js/materialize.js"></script>
	<script type="text/javascript" src="../../js/adapter-settings.js"></script>
	
	<script type="text/javascript" src="words.js"></script>
	<script type="text/javascript">
	<!--
	// load

	{
		devices = settings.devices || [];
		values2table('devices', devices, onChange);
		_load(settings, onChange);
	}
	
	// save

	{

		_save(callback, obj);
	}
	
	// page loaded

	{
		
	});
	// -->
	</script>
	<script type="text/javascript" src="admin.js"></script>
	<style>
		.m select {display: block !important}
		.hidden {display: none}
		.box {
			padding-top: 5px !important;
			margin: 0 !important;
			background-color: #fff; /*#acd8fa*/
		}
		
		#log {
			background-color: #fff;
			padding: 0 20px;
		}
		.log.error {color: #a00}
		.log.success {color: #0a0}
		.log.info {color: #00a}
		
		img {margin: 5px}
		a.active {font-weight: bold}
		p.title {margin-bottom: 0}
		p.subtitle {padding: 0 .75rem}
		p.errorMessage {
			padding: 0 5px;
			margin: 0;
			color: #c00;
		}
		
		.table-button-add {margin: 15px 5px 10px 5px}
		a.togglePassword:hover {text-decoration: underline}
	</style>
</head>
<body>


<div class="m adapter-container">

	<div class="row">
		
		<!-- TABS -->
		<div class="col s12">
			<ul class="tabs">
				<li class="tab col s3"><a class="active translate" href="#tab-devices">tab_devices</a></li>
				<li class="tab col s3"><a class="translate" href="#tab-config">tab_config</a></li>
				<li class="tab col s3"><a target="_blank" class="translate" href="https://github.com/Zefau/ioBroker.meter-sockets#iobrokermeter-sockets">tab_info</a></li
			</ul>
		</div>
		
		<!-- DEVICES -->
		<div id="tab-devices" class="col s12">
		
			<div class="row">
				<div class="col s12" id="devices">
					<a class="btn-floating waves-effect waves-light blue table-button-add"><i class="material-icons">add</i></a>
					<div class="table-values-div">
						<table class="table-values">
							<thead>
								<tr>
									<th data-name="name"		style="width: 25%" class="translate">name</th>
									<th data-name="state"		style="width: 20%" class="translate">state</th>
									<th data-name="threshold"	style="width: 5%" class="translate">threshold</th>
									<th data-name="telegram"	style="width: 20%"><span style="font-size: inherit" class="translate">telegram</span> *</th>
									<th data-name="alexa"		style="width: 20%"><span style="font-size: inherit" class="translate">alexa</span> **</th>
									<th data-name="active"  	style="width: 70px" data-type="checkbox" class="translate">enabled</th>
									<th data-buttons="delete up down" style="width: 120px"></th>
								</tr>
							</thead>
						</table>
						<div class="info">* Telegram: <span class="translate">telegram_info</span></div>
						<div class="info">** Alexa: <span class="translate">alexa_info</span></div>
					</div>
				</div>
			</div>
			
		</div>
		
		<!-- CONFIG -->
		<div id="tab-config" class="col s12">
			
			<div class="row">
				<div class="input-field col s12 m12">
					<div class="row">
						<div class="col s12 m12">
							<p class="translate title">alexaPhrase</p>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 m6">
							<input class="value" id="alexaStarted" type="text" />
							<label for="alexaStarted" class="translate">alexaStarted</label>
						</div>
						<div class="input-field col s6 m6">
							<input class="value" id="alexaFinished" type="text" />
							<label for="alexaFinished" class="translate">alexaFinished</label>
						</div>
					</div>
					<div class="row">
						<div class="col s12 m12">
							<p class="translate title">telegramPhrase</p>
						</div>
					</div>
					<div class="row">
						<div class="input-field col s6 m6">
							<input class="value" id="telegramStarted" type="text" />
							<label for="telegramStarted" class="translate">telegramStarted</label>
						</div>
						<div class="input-field col s6 m6">
							<input class="value" id="telegramFinished" type="text" />
							<label for="telegramFinished" class="translate">telegramFinished</label>
						</div>
					</div>
				</div>
			</div>
			
		</div>
		
	</div>
	
</div>

</body>
</html>
